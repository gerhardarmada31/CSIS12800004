<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bambang">
    <title>Lecture 2 demo</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
</head>
<body>
    <header>        
        <h3>CSS</h3>
    </header>
    <nav>
        <ul>
            <li><a href="page1.html">CSS</a></li>
            <li><a href="page2.html">Images</a></li>
            <li><a href="page3.html">Tables</a></li>
            <li><a href="page4.html">Grid</a></li>
        </ul>
    </nav>
    <article id="main">
        <div id="table1">
            <h2>Styled Normal Table</h2>
            <table>
                <caption>Practice table</caption>
                <thead>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                    </tr>
                </thead>
                <tbody id="tbody1">
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                </tbody>
                <tbody id="tbody2">
                    <tr>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">This is the footer of the table</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="table2">
            <h2>Practice Rows/Tables Column Spanning</h2>
            <table>
                <caption>Practice Table</caption>
                <colgroup>
                    <col id="firstTwoCols" span="2">
                    <col id="lastTwoCols" span="2">
                </colgroup>
                <thead>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                    </tr>
                </thead>
                <tbody id="tbody1">
                    <tr>
                        <td colspan="2">5</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                </tbody>
                <tbody id="tbody2">
                    <tr>
                        <td rowspan="2">9</td>
                        <td>10</td>
                        <td rowspan="2" colspan="2">11</td>
                        
                    </tr>
                    <tr>
                        <td>14</td>
                        
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">This is the footer of the table</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </article>

    </footer>

</html>
